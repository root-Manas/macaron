name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest rich pyyaml
        pip install -r requirements.txt

    - name: Syntax check
      run: python -m py_compile macaron

    - name: Run tests
      run: pytest tests/ -v --tb=short

    - name: Test CLI commands
      run: |
        python macaron --version
        python macaron --help
        python macaron -C
        python macaron -P
        python macaron -S
        python macaron -L

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install flake8
      run: pip install flake8

    - name: Lint with flake8
      run: |
        # Stop on syntax errors or undefined names
        flake8 macaron --count --select=E9,F63,F7,F82 --show-source --statistics
        # Warnings (don't fail)
        flake8 macaron --count --exit-zero --max-line-length=150 --statistics
